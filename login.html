<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Login</title>
</head>
<body>
	<div class="container">
		<div class="text-center">
			<h1>Sistema de Informacion de Gestion de Horarios</h1>
		</div><br>

		<div class="row">
			<div class="col-6">
				<img class="img-fluid" src="https://lostramites.com.co/wp-content/uploads/Logo-de-SENA-sin-fondo-naranja-300x300.png" alt="90" width="400"/>
			</div>
			<div class="col-6 card-body">
				<h3 class="text-center">Login</h3>
				<form action="">
					<div class="mb-3">
						<label for="User" class="form-label"><h4>User</h4></label>
						<input type="text" class="form-control">
					</div>
					<div class="mb-3">
						<label for="User" class="form-label"><h4>Password</h4></label>
						<input type="password" class="form-control">
					</div>
					<div class="row">
						<div class="col-4">
							<div class="form-check">
							  <label class="form-check-label">
								<input type="radio" class="form-check-input" name="tipo_user" id="1" value="coordinador" >
								Coordinador
							  </label>
							</div>
						</div>
						<div class="col-4">
							<div class="form-check">
							  <label class="form-check-label">
								<input type="radio" class="form-check-input" name="tipo_user" id="1" value="instructor" >
								Instructor
							  </label>
							</div>
						</div>
						<div class="col-4">
							<div class="form-check">
							  <label class="form-check-label">
								<input type="radio" class="form-check-input" name="tipo_user" id="1" value="jefegrupo" >
								Jefe de grupo
							  </label>
							</div>
						</div>
					</div>
					<br>
					<div class="d-grid gap-2 cpl-6 mx-auto">
						<button type="submit" class="btn btn-primary">Entrar</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
